        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            const toggleMenuBtn = document.querySelector('#toggle-btn');
            const body = document.querySelector('body');
            toggleMenuBtn.addEventListener('click', (e) => {
                e.preventDefault();
                body.classList.toggle('sidebar-toggled');
            });

            //Doughnut-chart
            const x = ["今日未收款項$", "今日已收款項$"];
            let y = [17360, 28240];
            let doughnutColors = [
                "#FFABAB",
                "#00B200"
            ];

            new Chart("doughnut-chart", {
                type: "doughnut",
                data: {
                    labels: x,
                    datasets: [{
                        backgroundColor: doughnutColors,
                        data: y
                    }]
                },
                options: {
                    title: {
                        display: true,
                        responsive: true,
                        maintainAspectRatio: false
                    }
                }
            });

            // Daily-pie-chart
            const X = ["樂園", "美容", "安親", "住宿"];
            let Y = [20, 45, 15, 30];
            let dailyBarColors = [
                "#A3CF62",
                "#FFE600",
                "#FFC0CB",
                "#F3715C"
            ];
            new Chart("daily-pie-chart", {
                type: "pie",
                data: {
                    labels: X,
                    datasets: [{
                        backgroundColor: dailyBarColors,
                        data: Y,
                    }]
                },
                options: {
                    title: {
                        display: true,
                        responsive: true,
                        maintainAspectRatio: false
                    }
                }
            });

            //Pie-chart
            const xValues = ["樂園", "美容", "安親", "住宿"];
            let yValues = [15, 23, 30, 42];
            let barColors = [
                "#A3CF62",
                "#FFE600",
                "#FFC0CB",
                "#F3715C"
            ];
            new Chart("pie-chart", {
                type: "pie",
                data: {
                    labels: xValues,
                    datasets: [{
                        backgroundColor: barColors,
                        data: yValues,
                    }]
                },
                options: {
                    title: {
                        display: true,
                        responsive: true,
                        maintainAspectRatio: false
                    }
                }
            });

            //Bar-chart
            const chartElement = document.getElementById('bar-chart').getContext('2d');
            new Chart(chartElement, {
                type: 'bar',
                data: {
                    labels: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月'],
                    datasets: [{
                        label: '每月營業額',
                        data: [325000, 485196, 655260, 432581, 619530, 552193, 731500, 661250],
                        backgroundColor: [
                            'rgba(255, 206, 86, 0.8)',
                            'rgba(255, 206, 86, 0.8)',
                            'rgba(255, 206, 86, 0.8)',
                            'rgba(255, 206, 86, 0.8)',
                            'rgba(255, 206, 86, 0.8)',
                            'rgba(255, 206, 86, 0.8)',
                            'rgba(255, 206, 86, 0.8)',
                            'rgba(255, 206, 86, 0.8)'
                        ],
                    }],
                    options: {
                        title: {
                            display: true,
                            responsive: true,
                            maintainAspectRatio: false
                        }
                    }
                }
            });
        </script>
