<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>嘿毛寵物旅館 | 登入</title>
    <link rel="icon" href="../assets/images/logo.ico" type="image/x-icon">
</head>

<body>
    <%- include('./layout/header', { currentPage: 'login' }); -%>

        <!-- Banner -->
        <div class="login-banner bg-size-cover bg-repeat-no d-flex justify-content-center align-items-center">
            <h2 class="title-font fst-italic fw-bold text-white d-inline-block mb-0">線上預約專區</h2>
        </div>

        <!-- 預約登入頁面 -->
        <div class="container">
            <main class="login py-80 pt-lg-160">
                <h2 class="text-center border-bottom border-black pb-30 pb-md-48 mb-0">
                    <span><i class="bi bi-emoji-smile"></i> 請先加入會員再登入預約 <i class="bi bi-emoji-smile"></i></span>
                </h2>
                <div class="py-48 py-md-80">
                    <ul class="row row-cols-1 row-cols-lg-2">
                        <!-- 登入 -->
                        <li class="col line-right">
                            <div class="row justify-content-center">
                                <div class="col-md-9 col-xl-8">
                                    <div class="pb-48 line-bottom">
                                        <h3 class="fw-bold mb-24">會員登入</h3>
                                        <form class="row row-cols-1 gy-16">
                                            <div class="col">
                                                <input type="email" class="form-control-plaintext rounded-0 py-16"
                                                    placeholder="請輸入您的電子信箱">
                                            </div>
                                            <div class="col">
                                                <input type="password" class="form-control-plaintext rounded-0 py-16"
                                                    placeholder="請輸入您的密碼">
                                            </div>
                                            <div class="col">
                                                <div class="d-flex justify-content-end mb-48">
                                                    <a href="#" class="fs-7 border-bottom border-primary">忘記密碼了嗎?</a>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="mb-24">
                                                    <a href="memberCenter.html"
                                                        class="d-flex align-items-center justify-content-center link-slide-primary w-100">登入會員<i
                                                            class="bi bi-arrow-right d-block fs-4 ms-16"></i></a>
                                                </div>
                                                <p class="fs-7 text-black-80">
                                                    歡迎登入會員專區，查詢最新預約情形！<br>如遇六、日或是國定連假要住宿，請記得提前預約唷~
                                                </p>
                                            </div>
                                            <div class="col">
                                                <p class="text-center mb-24">快速註冊/登入</p>
                                                <div class="d-flex justify-content-between text-center">
                                                    <a href="#" class="login-quick fs-7 w-30 py-8 text-white">
                                                        <i class="bi bi-line me-8"></i>Line</a>
                                                    <a href="#" class="login-quick fs-7 w-30 py-8 text-white">
                                                        <i class="bi bi-facebook me-8"></i>Facebook</a>
                                                    <a href="#" class="login-quick fs-7 w-30 py-8 text-white">
                                                        <i class="bi bi-google me-8"></i>Google</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <!-- 註冊 -->
                        <li class="col">
                            <div class="row justify-content-center">
                                <div class="col-md-9 col-xl-8">
                                    <div class="pt-48 pt-lg-0">
                                        <h3 class="fw-bold mb-24">註冊新會員</h3>
                                        <p class="text-black-80 pt-16 mb-48">還不是會員嗎，立即註冊即可線上預約！</p>
                                        <a href="signUp.html"
                                            class="d-flex align-items-center justify-content-center link-slide-white w-100 mb-80 mb-lg-150">註冊新會員<i
                                                class="bi bi-arrow-right d-block fs-4 ms-16"></i></a>
                                        <img src="../assets/images/dogs.jpg" alt="狗狗們" class="img-fluid">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </main>
        </div>

        <%- include('./layout/footer'); -%>

            <script type="module" src="../main.js"></script>
            <script>
                const hamBtn = document.querySelector(".ham");
                const mobileMenu = document.querySelector(".mobile-menu .menu");
                const hamCloseBtn = document.querySelector(".closedHam");
                const body = document.body;

                function toggleMenu() {
                    mobileMenu.classList.toggle('open');
                    body.classList.toggle('hidden-y');
                };

                hamBtn.addEventListener('click', toggleMenu);
                hamCloseBtn.addEventListener("click", toggleMenu);
            </script>
</body>

</html>
