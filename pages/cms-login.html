<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>嘿毛寵物旅館 | 後台登入</title>
    <link rel="icon" href="../assets/images/logo.ico" type="image/x-icon">
</head>

<body>

    <%- include('./layout/header', { currentPage: 'cms-login' }); -%>

        <main class="cms-login pt-md-200 pb-md-80 vh-100 overflow-y-auto">
            <div class="container">
                <h2 class="title-font text-center mb-48">後台管理系統</h2>
                <div class="col-md-8 col-lg-5 mx-auto">
                    <form class="bg-light border border-black-60 rounded-4 px-24 px-md-48 py-48 mb-48">
                        <div class="text-center mb-16 mb-md-24">
                            <img src="../assets/images/manager.png" alt="後台管理員" class="img-fluid">
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-sm-9">
                                <div class="position-relative mb-24">
                                    <input type="text" class="form-control ps-48" placeholder="使用者代號">
                                    <i class="bi bi-person position-absolute cms-login-icon fs-5"></i>
                                </div>
                            </div>
                            <div class="col-sm-9">
                                <div class="position-relative">
                                    <input type="password" class="form-control ps-48" placeholder="使用者密碼">
                                    <i class="bi bi-lock position-absolute cms-login-icon fs-5"></i>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="cms.html"
                                class="d-flex align-items-center justify-content-center link-slide-primary w-100 w-md-75 mt-48">登入<i
                                    class="bi bi-arrow-right d-block fs-4 ms-16"></i></a>
                        </div>
                    </form>
                    <div>
                        <p class="d-flex mb-8"><i
                                class="bi bi-brightness-high-fill text-danger me-8"></i><span>提醒您，若忘記或遺失帳號密碼，請電洽：<a
                                    href="tel:+886-0800-888-8888"
                                    class="d-inline link-black-60 me-4">08-888-8888</a>申報</span></p>
                        <p class="d-flex mb-0"><i
                                class="bi bi-brightness-high-fill text-danger me-8"></i>待確認身分後，會再email予您一組新的帳號密碼，請知悉
                        </p>
                    </div>
                </div>
            </div>
        </main>

        <script type="module" src="../main.js"></script>
        <script>
            const hamBtn = document.querySelector(".ham");
            const mobileMenu = document.querySelector(".mobile-menu .menu");
            const hamCloseBtn = document.querySelector(".closedHam");
            const body = document.body;

            function toggleMenu() {
                mobileMenu.classList.toggle('open');
                body.classList.toggle('hidden-y');
            };

            hamBtn.addEventListener('click', toggleMenu);
            hamCloseBtn.addEventListener("click", toggleMenu);
        </script>
</body>

</html>
